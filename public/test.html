<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .big {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>TEST PAGE</h1>
        <p class="big">If you see this, HTML/CSS works.</p>
    </div>
    
    <div class="box" id="jsTest">
        <p class="big">‚ùå JavaScript NOT working</p>
    </div>
    
    <div class="box">
        <h2>Icons Test:</h2>
        <p class="big">üçΩÔ∏è üìã üç∑ üç∫</p>
    </div>
    
    <div class="box">
        <button onclick="testClick()" style="font-size:1.5rem; padding:15px;">CLICK ME</button>
        <p id="clickResult"></p>
    </div>

    <script>
        // Test 1: Does JavaScript run at all?
        document.getElementById('jsTest').innerHTML = '<p class="big">‚úÖ JavaScript IS working!</p>';
        
        // Test 2: Can we make XHR request?
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/api/menus', true);
        xhr.onload = function() {
            var result = document.getElementById('jsTest');
            result.innerHTML += '<p>‚úÖ API responded: ' + xhr.status + '</p>';
            result.innerHTML += '<p>Response length: ' + xhr.responseText.length + ' chars</p>';
        };
        xhr.onerror = function() {
            var result = document.getElementById('jsTest');
            result.innerHTML += '<p>‚ùå API failed</p>';
        };
        xhr.send();
        
        // Test 3: Click handler
        function testClick() {
            document.getElementById('clickResult').innerHTML = '<p class="big">‚úÖ Click works!</p>';
        }
    </script>
</body>
</html>
