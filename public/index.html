<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bellevue">
    <title>Restaurant Menu - Bellevue</title>
    <link rel="apple-touch-icon" href="/logo.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto 30px auto;
            display: block;
        }
        
        /* Language Selector */
        .language-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .lang-btn {
            padding: 10px 20px;
            border: 2px solid #b79a5f;
            background: white;
            color: #b79a5f;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .lang-btn.active {
            background: #b79a5f;
            color: white;
        }
        
        /* Banners */
        .banner {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .banner:active {
            background: #f0f0f0;
        }
        
        .banner-icon {
            font-size: 2rem;
            width: 50px;
            text-align: center;
        }
        
        .banner-text {
            flex: 1;
        }
        
        .banner h3 {
            color: #b79a5f;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .banner p {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .menu-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .menu-card:active {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(183, 154, 95, 0.15);
        }
        
        .menu-card.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .menu-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .menu-card h2 {
            font-size: 1.3rem;
            color: #b79a5f;
            margin-bottom: 10px;
        }
        
        .menu-card p {
            color: #666;
            font-size: 0.85rem;
        }
        
        /* PDF Viewer */
        .pdf-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 1000;
        }
        
        .pdf-viewer.active {
            display: block;
        }
        
        .pdf-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            z-index: 100;
        }
        
        .pdf-header h3 {
            color: #b79a5f;
            font-size: 1rem;
        }
        
        .close-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            color: #333;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .pdf-content {
            position: absolute;
            top: 56px;
            left: 0;
            right: 0;
            bottom: 60px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        
        .pdf-canvas {
            max-width: 100%;
            max-height: 100%;
        }
        
        .pdf-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
        }
        
        .pdf-nav button {
            padding: 10px 20px;
            background: #b79a5f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .pdf-nav button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .page-info {
            font-size: 0.9rem;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <header>
            <img src="logo.png" alt="Bellevue" class="logo">
            
            <div class="language-selector">
                <button onclick="changeLanguage('de')" class="lang-btn active" id="lang-de">Deutsch</button>
                <button onclick="changeLanguage('en')" class="lang-btn" id="lang-en">English</button>
                <button onclick="changeLanguage('fr')" class="lang-btn" id="lang-fr">Fran√ßais</button>
                <button onclick="changeLanguage('it')" class="lang-btn" id="lang-it">Italiano</button>
            </div>
            
            <div class="banner" onclick="showInfo('finedining')">
                <span class="banner-icon">üçΩÔ∏è</span>
                <div class="banner-text">
                    <h3 id="banner1Title">Fine Dining</h3>
                    <p id="banner1Desc">Experience culinary excellence</p>
                </div>
                <span>‚Ä∫</span>
            </div>
            
            <div class="banner" onclick="showInfo('events')">
                <span class="banner-icon">üéâ</span>
                <div class="banner-text">
                    <h3 id="banner2Title">Special Events</h3>
                    <p id="banner2Desc">Celebrate with us</p>
                </div>
                <span>‚Ä∫</span>
            </div>
        </header>

        <div id="menuContainer">
            <div class="loading">Loading menus...</div>
        </div>
    </div>

    <!-- PDF Viewer -->
    <div id="pdfViewer" class="pdf-viewer">
        <div class="pdf-header">
            <h3 id="pdfTitle"></h3>
            <button class="close-btn" onclick="closePDF()">√ó</button>
        </div>
        <div class="pdf-content" id="pdfContent">
            <canvas id="pdfCanvas" class="pdf-canvas"></canvas>
        </div>
        <div class="pdf-nav">
            <button onclick="prevPage()" id="prevBtn">‚óÑ Zur√ºck</button>
            <span class="page-info" id="pageInfo">Seite 1 von 1</span>
            <button onclick="nextPage()" id="nextBtn">Weiter ‚ñ∫</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script>
        var API_URL = window.location.origin + '/api';
        var APP_VERSION = '2.1.0';
        var currentLanguage = 'de';
        var currentPDF = null;
        var currentPage = 1;
        var totalPages = 1;
        
        // Translations
        var translations = {
            de: {
                daily: 'Tageskarte',
                dailyDesc: 'Heutige Spezialit√§ten',
                menu: 'Men√º',
                menuDesc: 'Vollst√§ndige Speisekarte',
                wine: 'Weinkarte',
                wineDesc: 'Erlesene Weine',
                beverages: 'Getr√§nke',
                beveragesDesc: 'Getr√§nkeauswahl',
                banner1: 'Fine Dining',
                banner1Desc: 'Kulinarische Exzellenz erleben',
                banner2: 'Special Events',
                banner2Desc: 'Feiern Sie mit uns',
                prev: '‚óÑ Zur√ºck',
                next: 'Weiter ‚ñ∫',
                pageOf: 'Seite {page} von {total}'
            },
            en: {
                daily: 'Daily Menu',
                dailyDesc: 'Today\'s Specialties',
                menu: 'Menu',
                menuDesc: 'Complete Menu',
                wine: 'Wine List',
                wineDesc: 'Fine Wines',
                beverages: 'Beverages',
                beveragesDesc: 'Drink Selection',
                banner1: 'Fine Dining',
                banner1Desc: 'Experience culinary excellence',
                banner2: 'Special Events',
                banner2Desc: 'Celebrate with us',
                prev: '‚óÑ Previous',
                next: 'Next ‚ñ∫',
                pageOf: 'Page {page} of {total}'
            },
            fr: {
                daily: 'Menu du Jour',
                dailyDesc: 'Sp√©cialit√©s du jour',
                menu: 'Menu',
                menuDesc: 'Menu complet',
                wine: 'Carte des Vins',
                wineDesc: 'Vins fins',
                beverages: 'Boissons',
                beveragesDesc: 'S√©lection de boissons',
                banner1: 'Fine Dining',
                banner1Desc: 'Excellence culinaire',
                banner2: '√âv√©nements Sp√©ciaux',
                banner2Desc: 'C√©l√©brez avec nous',
                prev: '‚óÑ Pr√©c√©dent',
                next: 'Suivant ‚ñ∫',
                pageOf: 'Page {page} sur {total}'
            },
            it: {
                daily: 'Menu del Giorno',
                dailyDesc: 'Specialit√† del giorno',
                menu: 'Menu',
                menuDesc: 'Menu completo',
                wine: 'Carta dei Vini',
                wineDesc: 'Vini pregiati',
                beverages: 'Bevande',
                beveragesDesc: 'Selezione di bevande',
                banner1: 'Fine Dining',
                banner1Desc: 'Eccellenza culinaria',
                banner2: 'Eventi Speciali',
                banner2Desc: 'Festeggia con noi',
                prev: '‚óÑ Indietro',
                next: 'Avanti ‚ñ∫',
                pageOf: 'Pagina {page} di {total}'
            }
        };
        
        // Version check
        function checkVersion() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', API_URL + '/version?t=' + Date.now(), true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        if (data.version !== APP_VERSION) {
                            window.location.reload(true);
                        }
                    } catch (e) {}
                }
            };
            xhr.send();
        }
        
        // Check version AFTER page loads, not before
        setTimeout(checkVersion, 2000);
        
        // Change language
        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Update active button
            document.getElementById('lang-de').className = 'lang-btn';
            document.getElementById('lang-en').className = 'lang-btn';
            document.getElementById('lang-fr').className = 'lang-btn';
            document.getElementById('lang-it').className = 'lang-btn';
            document.getElementById('lang-' + lang).className = 'lang-btn active';
            
            // Update banner text
            var t = translations[lang];
            document.getElementById('banner1Title').textContent = t.banner1;
            document.getElementById('banner1Desc').textContent = t.banner1Desc;
            document.getElementById('banner2Title').textContent = t.banner2;
            document.getElementById('banner2Desc').textContent = t.banner2Desc;
            
            // Update nav buttons
            document.getElementById('prevBtn').textContent = t.prev;
            document.getElementById('nextBtn').textContent = t.next;
            
            // Reload menus
            loadMenus();
        }
        
        // Load menus
        function loadMenus() {
            var container = document.getElementById('menuContainer');
            container.innerHTML = '<div class="loading">Loading...</div>';
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', API_URL + '/menus', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        showMenus(data);
                    } catch (e) {
                        container.innerHTML = '<div class="loading">Error loading menus</div>';
                    }
                }
            };
            xhr.send();
        }
        
        // Display menus
        function showMenus(data) {
            var container = document.getElementById('menuContainer');
            var t = translations[currentLanguage];
            
            var menus = [
                { id: 'daily', icon: 'üçΩÔ∏è', name: t.daily, desc: t.dailyDesc },
                { id: 'menu', icon: 'üìã', name: t.menu, desc: t.menuDesc },
                { id: 'wine', icon: 'üç∑', name: t.wine, desc: t.wineDesc },
                { id: 'beverages', icon: 'üç∫', name: t.beverages, desc: t.beveragesDesc }
            ];
            
            var html = '<div class="menu-grid">';
            
            for (var i = 0; i < menus.length; i++) {
                var menu = menus[i];
                var menuData = data[menu.id];
                var enabled = menuData && menuData.enabled;
                var hasPDF = menuData && menuData.pdfs && menuData.pdfs[currentLanguage];
                var disabled = (!enabled || !hasPDF) ? 'disabled' : '';
                
                html += '<div class="menu-card ' + disabled + '" onclick="openMenu(\'' + menu.id + '\')">';
                html += '<span class="menu-icon">' + menu.icon + '</span>';
                html += '<h2>' + menu.name + '</h2>';
                html += '<p>' + menu.desc + '</p>';
                html += '</div>';
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // Open menu
        function openMenu(id) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', API_URL + '/menus/' + id + '/' + currentLanguage, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var pdfData = JSON.parse(xhr.responseText);
                        showPDF(pdfData, id);
                    } catch (e) {}
                }
            };
            xhr.send();
        }
        
        // Show PDF
        function showPDF(pdfData, menuName) {
            document.getElementById('pdfTitle').textContent = menuName.toUpperCase();
            document.getElementById('pdfViewer').className = 'pdf-viewer active';
            
            var container = document.getElementById('pdfContainer');
            container.innerHTML = '<div style="text-align:center;padding:40px;">Loading PDF...</div>';
            
            // Convert base64 to blob
            var base64 = pdfData.base64;
            var binary = window.atob(base64);
            var bytes = new Uint8Array(binary.length);
            for (var i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            
            var blob = new Blob([bytes], { type: 'application/pdf' });
            var url = URL.createObjectURL(blob);
            
            // Use simple iframe - works on ALL browsers including iOS 9
            container.innerHTML = '<iframe src="' + url + '" style="width:100%;height:100%;border:none;background:white;"></iframe>';
        }
        
        // Setup touch swipe (called after PDF loaded)
        var touchHandlersSetup = false;
        function setupTouchHandlers() {
            if (touchHandlersSetup) return;
            touchHandlersSetup = true;
            
            var touchStartX = 0;
            var touchStartY = 0;
            var canvas = document.getElementById('pdfCanvas');
            
            canvas.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, false);
            
            canvas.addEventListener('touchend', function(e) {
                var touchEndX = e.changedTouches[0].clientX;
                var touchEndY = e.changedTouches[0].clientY;
                var diffX = touchStartX - touchEndX;
                var diffY = touchStartY - touchEndY;
                
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        nextPage();
                    } else {
                        prevPage();
                    }
                }
            }, false);
        }
        
        // Render page
        function renderPage(num) {
            if (!currentPDF) return;
            
            currentPDF.getPage(num).then(function(page) {
                var canvas = document.getElementById('pdfCanvas');
                var ctx = canvas.getContext('2d');
                
                var viewport = page.getViewport({ scale: 1 });
                var containerWidth = window.innerWidth;
                var containerHeight = window.innerHeight - 116; // Header + nav
                
                var scale = Math.min(
                    containerWidth / viewport.width,
                    containerHeight / viewport.height
                ) * 0.95;
                
                var scaledViewport = page.getViewport({ scale: scale });
                
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;
                
                page.render({
                    canvasContext: ctx,
                    viewport: scaledViewport
                });
                
                updateNav();
            });
        }
        
        // Update navigation
        function updateNav() {
            var t = translations[currentLanguage];
            document.getElementById('pageInfo').textContent = 
                t.pageOf.replace('{page}', currentPage).replace('{total}', totalPages);
            
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === totalPages);
        }
        
        // Navigation
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        }
        
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        }
        
        function closePDF() {
            document.getElementById('pdfViewer').className = 'pdf-viewer';
            currentPDF = null;
        }
        
        // Info pages (placeholder)
        function showInfo(type) {
            // TODO: Add info pages
        }
        
        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadMenus);
        } else {
            loadMenus();
        }
    </script>
</body>
</html>
