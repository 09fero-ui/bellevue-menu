<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bellevue">
    <title>Restaurant Menu - Bellevue</title>
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/logo.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto 30px auto;
            display: block;
        }

        .language-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .lang-btn {
            padding: 10px 20px;
            border: 2px solid #b79a5f;
            background: white;
            color: #b79a5f;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .lang-btn.active {
            background: #b79a5f;
            color: white;
        }

        .lang-btn:active {
            transform: scale(0.95);
        }

        .banner {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .banner:active {
            background: #f0f0f0;
        }

        .banner-icon {
            font-size: 2rem;
            width: 50px;
            text-align: center;
        }

        .banner-text {
            flex: 1;
        }

        .banner h3 {
            color: #b79a5f;
            font-size: 1rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .banner p {
            color: #666;
            font-size: 0.9rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .menu-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-card:active {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(183, 154, 95, 0.15);
        }

        .menu-card.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .menu-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .menu-card h2 {
            font-size: 1.3rem;
            color: #b79a5f;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-card p {
            color: #666;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #d9534f;
            font-size: 1.1rem;
        }

        /* PDF Viewer */
        .pdf-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 1000;
        }

        .pdf-viewer.active {
            display: block;
        }

        .pdf-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            z-index: 100;
        }

        .pdf-header h3 {
            color: #b79a5f;
            font-size: 1rem;
            margin: 0;
        }

        .close-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            color: #333;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .close-btn:active {
            background: #e0e0e0;
        }

        .pdf-container {
            position: absolute;
            top: 56px;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Bellevue" class="logo">
            
            <div class="language-selector">
                <button onclick="changeLanguage('de')" class="lang-btn active" id="lang-de">Deutsch</button>
                <button onclick="changeLanguage('en')" class="lang-btn" id="lang-en">English</button>
                <button onclick="changeLanguage('fr')" class="lang-btn" id="lang-fr">Fran√ßais</button>
            </div>
            
            <div class="banner" onclick="alert('Fine Dining Info')">
                <span class="banner-icon">üçΩÔ∏è</span>
                <div class="banner-text">
                    <h3>Fine Dining</h3>
                    <p>Experience culinary excellence</p>
                </div>
                <span>‚Ä∫</span>
            </div>
            
            <div class="banner" onclick="alert('Special Events Info')">
                <span class="banner-icon">üéâ</span>
                <div class="banner-text">
                    <h3>Special Events</h3>
                    <p>Celebrate with us</p>
                </div>
                <span>‚Ä∫</span>
            </div>
        </header>

        <div id="menuContainer">
            <div class="loading">Loading menus...</div>
        </div>
    </div>

    <!-- PDF Viewer -->
    <div id="pdfViewer" class="pdf-viewer">
        <div class="pdf-header">
            <h3 id="pdfTitle"></h3>
            <button class="close-btn" onclick="closePDF()">√ó</button>
        </div>
        <div class="pdf-container" id="pdfContainer"></div>
    </div>

    <script>
        var API_URL = window.location.origin + '/api';
        var APP_VERSION = '3.1.1';
        var currentLanguage = 'de';
        
        var translations = {
            de: {
                daily: 'Tageskarte',
                dailyDesc: 'Heutige Spezialit√§ten',
                menu: 'Men√º',
                menuDesc: 'Vollst√§ndige Speisekarte',
                wine: 'Weinkarte',
                wineDesc: 'Erlesene Weine',
                beverages: 'Getr√§nke',
                beveragesDesc: 'Getr√§nkeauswahl'
            },
            en: {
                daily: 'Daily Menu',
                dailyDesc: "Today's Specials",
                menu: 'Menu',
                menuDesc: 'Complete Menu',
                wine: 'Wine List',
                wineDesc: 'Fine Wines',
                beverages: 'Beverages',
                beveragesDesc: 'Beverage Selection'
            },
            fr: {
                daily: 'Menu du Jour',
                dailyDesc: 'Sp√©cialit√©s du jour',
                menu: 'Menu',
                menuDesc: 'Menu complet',
                wine: 'Carte des Vins',
                wineDesc: 'Vins fins',
                beverages: 'Boissons',
                beveragesDesc: 'S√©lection de boissons'
            }
        };
        
        // Version check (delayed to avoid reload loop)
        function checkVersion() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', API_URL + '/version?t=' + Date.now(), true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        if (data.version !== APP_VERSION) {
                            window.location.reload(true);
                        }
                    } catch (e) {}
                }
            };
            xhr.send();
        }
        setTimeout(checkVersion, 3000);
        
        // Change language
        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Update button states
            document.getElementById('lang-de').className = 'lang-btn' + (lang === 'de' ? ' active' : '');
            document.getElementById('lang-en').className = 'lang-btn' + (lang === 'en' ? ' active' : '');
            document.getElementById('lang-fr').className = 'lang-btn' + (lang === 'fr' ? ' active' : '');
            
            // Reload menus
            loadMenus();
        }
        
        // Load menus
        function loadMenus() {
            var container = document.getElementById('menuContainer');
            container.innerHTML = '<div class="loading">Fetching menus...</div>';
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', API_URL + '/menus', true);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        showMenus(data);
                    } catch (e) {
                        container.innerHTML = '<div class="error">Error: ' + e.message + '</div>';
                    }
                } else {
                    container.innerHTML = '<div class="error">Server error: ' + xhr.status + '</div>';
                }
            };
            
            xhr.onerror = function() {
                container.innerHTML = '<div class="error">Network error</div>';
            };
            
            xhr.send();
        }
        
        // Display menus
        function showMenus(data) {
            var container = document.getElementById('menuContainer');
            var t = translations[currentLanguage];
            
            var html = '<div class="menu-grid">';
            
            var menus = [
                { id: 'daily', icon: 'üçΩÔ∏è' },
                { id: 'menu', icon: 'üìã' },
                { id: 'wine', icon: 'üç∑' },
                { id: 'beverages', icon: 'üç∫' }
            ];
            
            for (var i = 0; i < menus.length; i++) {
                var menu = menus[i];
                var menuData = data[menu.id];
                var enabled = menuData && menuData.enabled;
                var hasPDF = menuData && menuData.pdfs && menuData.pdfs[currentLanguage];
                var disabled = (!enabled || !hasPDF) ? 'disabled' : '';
                
                html += '<div class="menu-card ' + disabled + '" onclick="openMenu(\'' + menu.id + '\')">';
                html += '<span class="menu-icon">' + menu.icon + '</span>';
                html += '<h2>' + t[menu.id] + '</h2>';
                html += '<p>' + t[menu.id + 'Desc'] + '</p>';
                html += '</div>';
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // Open menu (load PDF in iframe)
        function openMenu(id) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', API_URL + '/menus/' + id + '/' + currentLanguage, true);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var pdfData = JSON.parse(xhr.responseText);
                        showPDF(pdfData, id);
                    } catch (e) {
                        // Error
                    }
                }
            };
            
            xhr.send();
        }
        
        // Show PDF in iframe
        function showPDF(pdfData, menuName) {
            document.getElementById('pdfTitle').textContent = menuName.toUpperCase();
            document.getElementById('pdfViewer').className = 'pdf-viewer active';
            
            var container = document.getElementById('pdfContainer');
            container.innerHTML = '<div style="text-align:center;padding:40px;">Loading...</div>';
            
            // Convert base64 to blob
            var base64 = pdfData.base64;
            var binary = window.atob(base64);
            var bytes = new Uint8Array(binary.length);
            for (var i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            
            var blob = new Blob([bytes], { type: 'application/pdf' });
            var url = URL.createObjectURL(blob);
            
            // Simple iframe - works everywhere
            container.innerHTML = '<iframe src="' + url + '" style="width:100%;height:100%;border:none;"></iframe>';
        }
        
        // Close PDF
        function closePDF() {
            document.getElementById('pdfViewer').className = 'pdf-viewer';
        }
        
        // Start loading
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadMenus);
        } else {
            loadMenus();
        }
    </script>
</body>
</html>
