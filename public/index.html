<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bellevue">
    <title>Restaurant Menu - Bellevue</title>
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/logo.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto 30px auto;
            display: block;
        }

        .banner {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .banner:active {
            background: #f0f0f0;
        }

        .banner-icon {
            font-size: 2rem;
            width: 50px;
            text-align: center;
        }

        .banner-text {
            flex: 1;
        }

        .banner h3 {
            color: #b79a5f;
            font-size: 1rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .banner p {
            color: #666;
            font-size: 0.9rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .menu-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-card:active {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(183, 154, 95, 0.15);
        }

        .menu-card.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .menu-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .menu-card h2 {
            font-size: 1.3rem;
            color: #b79a5f;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-card p {
            color: #666;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #d9534f;
            font-size: 1.1rem;
        }

        /* PDF Viewer */
        .pdf-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 1000;
        }

        .pdf-viewer.active {
            display: block;
        }

        .pdf-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid #ddd;
        }

        .pdf-header h3 {
            color: #b79a5f;
            font-size: 1rem;
            margin: 0;
        }

        .close-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            color: #333;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .close-btn:active {
            background: #e0e0e0;
        }

        .pdf-container {
            position: absolute;
            top: 56px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-x: scroll;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            display: flex;
        }

        .pdf-page-wrapper {
            width: 100vw;
            height: 100%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .pdf-page {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        /* Info Page */
        .info-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 2000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .info-page.active {
            display: block;
        }

        .info-header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.98);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            z-index: 100;
        }

        .info-header h2 {
            color: #b79a5f;
            font-size: 1.2rem;
            margin: 0;
        }

        .info-content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .info-content h3 {
            color: #b79a5f;
            margin: 20px 0 10px 0;
            font-size: 1.1rem;
        }

        .info-content p {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #333;
        }

        .info-content ul {
            margin: 10px 0 15px 20px;
        }

        .info-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Bellevue" class="logo">
            
            <div class="banner" onclick="showInfo('finedining')">
                <span class="banner-icon">üçΩÔ∏è</span>
                <div class="banner-text">
                    <h3>Fine Dining</h3>
                    <p>Experience culinary excellence</p>
                </div>
                <span>‚Ä∫</span>
            </div>
            
            <div class="banner" onclick="showInfo('events')">
                <span class="banner-icon">üéâ</span>
                <div class="banner-text">
                    <h3>Special Events</h3>
                    <p>Celebrate with us</p>
                </div>
                <span>‚Ä∫</span>
            </div>
        </header>

        <div id="menuContainer">
            <div class="loading">Loading menus...</div>
        </div>
    </div>

    <!-- PDF Viewer -->
    <div id="pdfViewer" class="pdf-viewer">
        <div class="pdf-header">
            <h3 id="pdfTitle"></h3>
            <button class="close-btn" onclick="closePDF()">√ó</button>
        </div>
        <div class="pdf-container" id="pdfContainer"></div>
    </div>

    <!-- Info Page -->
    <div id="infoPage" class="info-page">
        <div class="info-header">
            <h2 id="infoTitle"></h2>
            <button class="close-btn" onclick="closeInfo()">√ó</button>
        </div>
        <div class="info-content" id="infoContent"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script>
        var API_URL = window.location.origin + '/api';
        var APP_VERSION = '1.0.4'; // Must match server version
        
        // Check for updates on app open
        function checkVersion() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', API_URL + '/version?t=' + Date.now(), true); // Cache buster
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        if (data.version !== APP_VERSION) {
                            // New version available - force reload
                            window.location.reload(true);
                        }
                    } catch (e) {
                        // Ignore version check errors
                    }
                }
            };
            
            xhr.onerror = function() {
                // Ignore network errors for version check
            };
            
            xhr.send();
        }
        
        // Check version immediately
        checkVersion();
        
        // Load menus
        function loadMenus() {
            var container = document.getElementById('menuContainer');
            container.innerHTML = '<div class="loading">Fetching menus...</div>';
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', API_URL + '/menus', true);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        showMenus(data);
                    } catch (e) {
                        container.innerHTML = '<div class="error">Error: ' + e.message + '</div>';
                    }
                } else {
                    container.innerHTML = '<div class="error">Server error: ' + xhr.status + '</div>';
                }
            };
            
            xhr.onerror = function() {
                container.innerHTML = '<div class="error">Network error</div>';
            };
            
            xhr.send();
        }
        
        // Display menus
        function showMenus(data) {
            var container = document.getElementById('menuContainer');
            
            var html = '<div class="menu-grid">';
            
            var menus = [
                { id: 'daily', icon: 'üçΩÔ∏è', name: 'Tageskarte', desc: 'Heutige Spezialit√§ten' },
                { id: 'menu', icon: 'üìã', name: 'Men√º', desc: 'Vollst√§ndige Speisekarte' },
                { id: 'wine', icon: 'üç∑', name: 'Weinkarte', desc: 'Erlesene Weine' },
                { id: 'beverages', icon: 'üç∫', name: 'Getr√§nke', desc: 'Getr√§nkeauswahl' }
            ];
            
            for (var i = 0; i < menus.length; i++) {
                var menu = menus[i];
                var menuData = data[menu.id];
                var enabled = menuData && menuData.enabled;
                var hasPDF = menuData && menuData.pdfs && menuData.pdfs.de;
                var disabled = (!enabled || !hasPDF) ? 'disabled' : '';
                
                html += '<div class="menu-card ' + disabled + '" onclick="openMenu(\'' + menu.id + '\')">';
                html += '<span class="menu-icon">' + menu.icon + '</span>';
                html += '<h2>' + menu.name + '</h2>';
                html += '<p>' + menu.desc + '</p>';
                html += '</div>';
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // Open menu (load PDF)
        function openMenu(id) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', API_URL + '/menus/' + id + '/de', true);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var pdfData = JSON.parse(xhr.responseText);
                        showPDF(pdfData, id);
                    } catch (e) {
                        // Error loading menu
                    }
                } else {
                    // Menu not available
                }
            };
            
            xhr.onerror = function() {
                // Network error
            };
            
            xhr.send();
        }
        
        // Display PDF
        function showPDF(pdfData, menuName) {
            var viewer = document.getElementById('pdfViewer');
            var title = document.getElementById('pdfTitle');
            var container = document.getElementById('pdfContainer');
            
            title.textContent = menuName.toUpperCase();
            viewer.className = 'pdf-viewer active';
            container.innerHTML = '<div style="text-align:center;padding:60px;">Loading PDF...</div>';
            
            // Convert base64 to blob
            var base64 = pdfData.base64;
            var binary = window.atob(base64);
            var bytes = new Uint8Array(binary.length);
            for (var i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            
            // Use PDF.js if available
            if (typeof pdfjsLib !== 'undefined') {
                renderPDFWithPDFJS(bytes, container);
            } else {
                // Fallback: create blob URL and iframe
                var blob = new Blob([bytes], { type: 'application/pdf' });
                var url = URL.createObjectURL(blob);
                container.innerHTML = '<iframe src="' + url + '" style="width:100%;height:100%;border:none;"></iframe>';
            }
        }
        
        // Render PDF with PDF.js (horizontal pages)
        function renderPDFWithPDFJS(bytes, container) {
            pdfjsLib.getDocument({ data: bytes }).promise.then(function(pdf) {
                container.innerHTML = '';
                var containerWidth = window.innerWidth;
                var containerHeight = window.innerHeight - 56;
                
                var currentPage = 0;
                var touchStartX = 0;
                var touchStartY = 0;
                
                // Add touch handlers for swiping
                container.addEventListener('touchstart', function(e) {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                }, false);
                
                container.addEventListener('touchend', function(e) {
                    var touchEndX = e.changedTouches[0].clientX;
                    var touchEndY = e.changedTouches[0].clientY;
                    var diffX = touchStartX - touchEndX;
                    var diffY = touchStartY - touchEndY;
                    
                    // Only swipe if horizontal movement is greater than vertical
                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                        if (diffX > 0) {
                            // Swipe left - next page
                            if (currentPage < pdf.numPages - 1) {
                                currentPage++;
                                container.scrollLeft = currentPage * containerWidth;
                            }
                        } else {
                            // Swipe right - previous page
                            if (currentPage > 0) {
                                currentPage--;
                                container.scrollLeft = currentPage * containerWidth;
                            }
                        }
                    }
                }, false);
                
                function renderPage(num) {
                    pdf.getPage(num).then(function(page) {
                        var viewport = page.getViewport({ scale: 1 });
                        var scale = Math.min(containerWidth / viewport.width, containerHeight / viewport.height);
                        var scaledViewport = page.getViewport({ scale: scale });
                        
                        var wrapper = document.createElement('div');
                        wrapper.className = 'pdf-page-wrapper';
                        
                        var canvas = document.createElement('canvas');
                        canvas.className = 'pdf-page';
                        var ctx = canvas.getContext('2d');
                        
                        canvas.height = scaledViewport.height;
                        canvas.width = scaledViewport.width;
                        canvas.style.width = scaledViewport.width + 'px';
                        canvas.style.height = scaledViewport.height + 'px';
                        
                        wrapper.appendChild(canvas);
                        container.appendChild(wrapper);
                        
                        page.render({
                            canvasContext: ctx,
                            viewport: scaledViewport
                        }).promise.then(function() {
                            if (num < pdf.numPages) {
                                renderPage(num + 1);
                            }
                        });
                    });
                }
                
                renderPage(1);
            });
        }
        
        // Close PDF viewer
        function closePDF() {
            document.getElementById('pdfViewer').className = 'pdf-viewer';
        }
        
        // Show info (placeholder for now)
        function showInfo(type) {
            var page = document.getElementById('infoPage');
            var title = document.getElementById('infoTitle');
            var content = document.getElementById('infoContent');
            
            var info = {
                finedining: {
                    title: 'Fine Dining at Bellevue',
                    html: '<h3>Welcome to Bellevue</h3>' +
                          '<p>Experience exceptional dining in an elegant atmosphere. Our carefully crafted menu combines traditional Swiss cuisine with international influences.</p>' +
                          '<h3>What to Expect</h3>' +
                          '<ul>' +
                          '<li>Seasonal ingredients from local farmers</li>' +
                          '<li>Expertly prepared dishes by our master chefs</li>' +
                          '<li>Extensive wine selection from Swiss and international vineyards</li>' +
                          '<li>Attentive and professional service</li>' +
                          '</ul>' +
                          '<h3>Opening Hours</h3>' +
                          '<p>Monday - Saturday: 12:00 - 14:30, 18:00 - 22:00<br>Sunday: 12:00 - 14:30</p>' +
                          '<h3>Reservations</h3>' +
                          '<p>We recommend booking in advance, especially for weekend dining. Contact us by phone or email to secure your table.</p>'
                },
                events: {
                    title: 'Special Events',
                    html: '<h3>Celebrate with Us</h3>' +
                          '<p>Hotel Bellevue offers the perfect setting for your special occasions. From intimate gatherings to grand celebrations, our dedicated events team will ensure every detail is perfect.</p>' +
                          '<h3>Our Event Services</h3>' +
                          '<ul>' +
                          '<li>Private dining rooms for groups of 10-50 guests</li>' +
                          '<li>Customized menus tailored to your preferences</li>' +
                          '<li>Wedding receptions and anniversary celebrations</li>' +
                          '<li>Corporate events and business dinners</li>' +
                          '<li>Seasonal celebrations and holiday parties</li>' +
                          '</ul>' +
                          '<h3>Event Planning</h3>' +
                          '<p>Our experienced event coordinators will work with you to create a memorable experience. We handle all aspects including menu selection, room setup, and special accommodations.</p>' +
                          '<h3>Contact Us</h3>' +
                          '<p>To discuss your event needs and check availability, please contact our events team directly.</p>'
                }
            };
            
            var data = info[type];
            if (data) {
                title.textContent = data.title;
                content.innerHTML = data.html;
                page.className = 'info-page active';
            }
        }
        
        function closeInfo() {
            document.getElementById('infoPage').className = 'info-page';
        }
        
        // Start loading
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadMenus);
        } else {
            loadMenus();
        }
    </script>
</body>
</html>
