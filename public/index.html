<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bellevue">
    <title>Restaurant Menu - Bellevue</title>
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/logo.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto 30px auto;
            display: block;
        }

        .banner {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .banner:active {
            background: #f0f0f0;
        }

        .banner-icon {
            font-size: 2rem;
            width: 50px;
            text-align: center;
        }

        .banner-text {
            flex: 1;
        }

        .banner h3 {
            color: #b79a5f;
            font-size: 1rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .banner p {
            color: #666;
            font-size: 0.9rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .menu-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-card:active {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(183, 154, 95, 0.15);
        }

        .menu-card.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .menu-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .menu-card h2 {
            font-size: 1.3rem;
            color: #b79a5f;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-card p {
            color: #666;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #d9534f;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Bellevue" class="logo">
            
            <div class="banner" onclick="alert('Fine Dining Info')">
                <span class="banner-icon">üçΩÔ∏è</span>
                <div class="banner-text">
                    <h3>Fine Dining</h3>
                    <p>Experience culinary excellence</p>
                </div>
                <span>‚Ä∫</span>
            </div>
            
            <div class="banner" onclick="alert('Special Events Info')">
                <span class="banner-icon">üéâ</span>
                <div class="banner-text">
                    <h3>Special Events</h3>
                    <p>Celebrate with us</p>
                </div>
                <span>‚Ä∫</span>
            </div>
        </header>

        <div id="menuContainer">
            <div class="loading">Loading menus...</div>
        </div>
    </div>

    <script>
        var API_URL = window.location.origin + '/api';
        
        // Load menus
        function loadMenus() {
            var container = document.getElementById('menuContainer');
            container.innerHTML = '<div class="loading">Fetching menus...</div>';
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', API_URL + '/menus', true);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        showMenus(data);
                    } catch (e) {
                        container.innerHTML = '<div class="error">Error: ' + e.message + '</div>';
                    }
                } else {
                    container.innerHTML = '<div class="error">Server error: ' + xhr.status + '</div>';
                }
            };
            
            xhr.onerror = function() {
                container.innerHTML = '<div class="error">Network error</div>';
            };
            
            xhr.send();
        }
        
        // Display menus
        function showMenus(data) {
            var container = document.getElementById('menuContainer');
            
            var html = '<div class="menu-grid">';
            
            var menus = [
                { id: 'daily', icon: 'üçΩÔ∏è', name: 'Tageskarte', desc: 'Heutige Spezialit√§ten' },
                { id: 'menu', icon: 'üìã', name: 'Men√º', desc: 'Vollst√§ndige Speisekarte' },
                { id: 'wine', icon: 'üç∑', name: 'Weinkarte', desc: 'Erlesene Weine' },
                { id: 'beverages', icon: 'üç∫', name: 'Getr√§nke', desc: 'Getr√§nkeauswahl' }
            ];
            
            for (var i = 0; i < menus.length; i++) {
                var menu = menus[i];
                var menuData = data[menu.id];
                var enabled = menuData && menuData.enabled;
                var hasPDF = menuData && menuData.pdfs && menuData.pdfs.de;
                var disabled = (!enabled || !hasPDF) ? 'disabled' : '';
                
                html += '<div class="menu-card ' + disabled + '" onclick="openMenu(\'' + menu.id + '\')">';
                html += '<span class="menu-icon">' + menu.icon + '</span>';
                html += '<h2>' + menu.name + '</h2>';
                html += '<p>' + menu.desc + '</p>';
                html += '</div>';
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // Open menu (placeholder)
        function openMenu(id) {
            alert('Opening menu: ' + id);
        }
        
        // Start loading
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadMenus);
        } else {
            loadMenus();
        }
    </script>
</body>
</html>
