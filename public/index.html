    <script>

        (function() {

            var API_URL = window.location.origin + '/api';

            var currentPdfDoc = null;

            var translations = {

                    wineDesc: 'Selezione di vini',

                }
            };

            var menuConfig = [
                { id: 'daily', icon: 'üçΩÔ∏è', key: 'daily', descKey: 'dailyDesc' },
                { id: 'menu', icon: 'üìã', key: 'menu', descKey: 'menuDesc' },
                { id: 'wine', icon: 'üç∑', key: 'wine', descKey: 'wineDesc' },
                { id: 'beverages', icon: 'üç∫', key: 'beverages', descKey: 'beveragesDesc' }
            ];

            // Initialize PDF.js
            if (typeof pdfjsLib !== 'undefined') {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';
            }

            // Change language
            window.changeLanguage = function(lang) {
                currentLanguage = lang;
                
                var buttons = document.querySelectorAll('.lang-btn');
                for (var i = 0; i < buttons.length; i++) {
                    var btn = buttons[i];
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.className = 'lang-btn active';
                    } else {
                        btn.className = 'lang-btn';
                    }
                }
                
                renderMenus();
            };

            // Fetch menus from API
            function fetchMenus() {
                var container = document.getElementById('menuContainer');
                container.innerHTML = '<div class="loading">Loading menus...</div>';
                
                var xhr = new XMLHttpRequest();
                xhr.open('GET', API_URL + '/menus', true);
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        try {
                            var menus = JSON.parse(xhr.responseText);
                            renderMenus(menus);
                        } catch (e) {
                            showError('Failed to parse menu data: ' + e.message);
                        }
                    } else {
                        showError('Failed to load menus (HTTP ' + xhr.status + ')');
                    }
                };
                
                xhr.onerror = function() {
                    showError('Network error - check connection');
                };
                
                xhr.send();
            }

            // Render menu cards
            function renderMenus(menusData) {
                var container = document.getElementById('menuContainer');
                
                if (!menusData) {
                    showError('No menu data available');
                    return;
                }
                
                var html = '<div class="menu-grid">';
                
                for (var i = 0; i < menuConfig.length; i++) {
                    var config = menuConfig[i];
                    var menuData = menusData[config.id];
                    var isEnabled = menuData && menuData.enabled;
                    
                    // Check if PDF exists - support both old and new format
                    var pdfData = menuData && menuData.pdfs && menuData.pdfs[currentLanguage];
                    var hasPDF = pdfData && (pdfData.available || pdfData.base64 || pdfData.fileName);
                    
                    var disabledClass = (!isEnabled || !hasPDF) ? 'disabled' : '';
                    
                    html += '<div class="menu-card ' + disabledClass + '" onclick="openMenu(\'' + config.id + '\')">';
                    html += '<span class="menu-icon">' + config.icon + '</span>';
                    html += '<h2>' + translations[currentLanguage][config.key] + '</h2>';
                    html += '<p>' + translations[currentLanguage][config.descKey] + '</p>';
                    html += '</div>';
                }
                
                html += '</div>';
                container.innerHTML = html;
            }

            // Open menu PDF
            window.openMenu = function(menuType) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', API_URL + '/menus/' + menuType + '/' + currentLanguage, true);
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            displayPDF(data, translations[currentLanguage][menuType]);
                        } catch (e) {
                            alert('Failed to load menu');
                        }
                    } else {
                        alert('Menu not available');
                    }
                };
                
                xhr.onerror = function() {
                    alert('Network error');
                };
                
                xhr.send();
            };

            // Display PDF
            function displayPDF(pdfData, title) {
                var viewer = document.getElementById('pdfViewer');
                var titleEl = document.getElementById('pdfTitle');
                var container = document.getElementById('pdfContainer');
                
                titleEl.textContent = title;
                viewer.className = 'pdf-viewer active';
                container.innerHTML = '<div class="pdf-loading">Loading PDF...</div>';
                
                // Convert base64 to Uint8Array for PDF.js
                var base64Data = pdfData.base64;
                var binaryString = window.atob(base64Data);
                var bytes = new Uint8Array(binaryString.length);
                for (var i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // Render with PDF.js
                if (typeof pdfjsLib === 'undefined') {
                    // Fallback to iframe if PDF.js not available
                    var blob = new Blob([bytes], { type: 'application/pdf' });
                    var blobUrl = URL.createObjectURL(blob);
                    container.innerHTML = '<iframe src="' + blobUrl + '" style="width:100%;height:100%;border:none;"></iframe>';
                    return;
                }
                
                var loadingTask = pdfjsLib.getDocument({ data: bytes });
                
                loadingTask.promise.then(function(pdf) {
                    container.innerHTML = '';
                    
                    var containerHeight = window.innerHeight - 56;
                    var containerWidth = window.innerWidth;
                    var currentPage = 0;
                    
                    // Touch handling for swipe on old Safari
                    var touchStartX = 0;
                    var touchStartY = 0;
                    
                    container.addEventListener('touchstart', function(e) {
                        touchStartX = e.touches[0].clientX;
                        touchStartY = e.touches[0].clientY;
                    }, false);
                    
                    container.addEventListener('touchend', function(e) {
                        var touchEndX = e.changedTouches[0].clientX;
                        var touchEndY = e.changedTouches[0].clientY;
                        var diffX = touchStartX - touchEndX;
                        var diffY = touchStartY - touchEndY;
                        
                        // Only trigger horizontal swipe if it's more horizontal than vertical
                        if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                            e.preventDefault();
                            if (diffX > 0) {
                                // Swipe left - next page
                                if (currentPage < pdf.numPages - 1) {
                                    currentPage++;
                                }
                            } else {
                                // Swipe right - previous page
                                if (currentPage > 0) {
                                    currentPage--;
                                }
                            }
                            
                            // Animate scroll for old Safari
                            var targetScroll = currentPage * containerWidth;
                            var startScroll = container.scrollLeft;
                            var diff = targetScroll - startScroll;
                            var startTime = Date.now();
                            var duration = 300;
                            
                            function animateScroll() {
                                var elapsed = Date.now() - startTime;
                                var progress = Math.min(elapsed / duration, 1);
                                container.scrollLeft = startScroll + (diff * progress);
                                
                                if (progress < 1) {
                                    requestAnimationFrame(animateScroll);
                                }
                            }
                            animateScroll();
                        }
                    }, false);
                    
                    function renderPage(pageNum) {
                        pdf.getPage(pageNum).then(function(page) {
                            var viewport = page.getViewport({ scale: 1 });
                            
                            // Calculate scale to FILL SCREEN
                            var scaleWidth = containerWidth / viewport.width;
                            var scaleHeight = containerHeight / viewport.height;
                            var scale = Math.min(scaleWidth, scaleHeight); // Fit to screen
                            
                            var scaledViewport = page.getViewport({ scale: scale });
                            
                            // Create wrapper for horizontal scrolling
                            var wrapper = document.createElement('div');
                            wrapper.className = 'pdf-page-wrapper';
                            
                            var canvas = document.createElement('canvas');
                            canvas.className = 'pdf-page';
                            var context = canvas.getContext('2d');
                            
                            canvas.height = scaledViewport.height;
                            canvas.width = scaledViewport.width;
                            
                            canvas.style.width = scaledViewport.width + 'px';
                            canvas.style.height = scaledViewport.height + 'px';
                            
                            wrapper.appendChild(canvas);
                            container.appendChild(wrapper);
                            
                            var renderContext = {
                                canvasContext: context,
                                viewport: scaledViewport
                            };
                            
                            page.render(renderContext).promise.then(function() {
                                if (pageNum < pdf.numPages) {
                                    renderPage(pageNum + 1);
                                }
                            });
                        });
                    }
                    
                    renderPage(1);
                }).catch(function(error) {
                    container.innerHTML = '<div class="pdf-loading">Failed to load PDF</div>';
                });
            }

            // Render PDF using PDF.js
            function renderPDF(url, container) {
                if (typeof pdfjsLib === 'undefined') {
                    container.innerHTML = '<iframe src="' + url + '" style="width:100%;height:calc(100vh - 56px);border:none;"></iframe>';
                    return;
                }
                
                var loadingTask = pdfjsLib.getDocument(url);
                
                loadingTask.promise.then(function(pdf) {
                    currentPdfDoc = pdf;
                    container.innerHTML = '';
                    
                    var viewportHeight = window.innerHeight - 56;
                    
                    function renderPage(pageNum) {
                        pdf.getPage(pageNum).then(function(page) {
                            var viewport = page.getViewport({ scale: 1 });
                            var scale = Math.min(
                                (window.innerWidth * (window.devicePixelRatio || 1)) / viewport.width,
                                (viewportHeight * (window.devicePixelRatio || 1)) / viewport.height
                            );
                            var scaledViewport = page.getViewport({ scale: scale });
                            
                            var wrapper = document.createElement('div');
                            wrapper.className = 'pdf-page-wrapper';
                            
                            var canvas = document.createElement('canvas');
                            canvas.className = 'pdf-page';
                            var context = canvas.getContext('2d');
                            
                            canvas.height = scaledViewport.height;
                            canvas.width = scaledViewport.width;
                            
                            var pixelRatio = window.devicePixelRatio || 1;
                            canvas.style.width = (scaledViewport.width / pixelRatio) + 'px';
                            canvas.style.height = (scaledViewport.height / pixelRatio) + 'px';
                            
                            wrapper.appendChild(canvas);
                            container.appendChild(wrapper);
                            
                            var renderContext = {
                                canvasContext: context,
                                viewport: scaledViewport
                            };
                            
                            page.render(renderContext).promise.then(function() {
                                if (pageNum < pdf.numPages) {
                                    renderPage(pageNum + 1);
                                }
                            });
                        });
                    }
                    
                    renderPage(1);
                }).catch(function(error) {
                    container.innerHTML = '<div class="error">Failed to load PDF</div>';
                });
            }

            // Close PDF viewer
            window.closePDF = function() {
                var viewer = document.getElementById('pdfViewer');
                viewer.className = 'pdf-viewer';
                currentPdfDoc = null;
            };
